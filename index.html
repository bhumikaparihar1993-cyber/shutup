<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>for Aditya‚ù§Ô∏è</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
    
    body {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #d9a6a6;
      overflow: hidden;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
    }

    .container {
      display: flex;
      flex-direction: column;
      text-align: center;
      align-items: center;
      gap: 20px;
      max-width: 500px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      margin: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .tenor-gif-embed {
      width: 200px !important;
      margin: 0 auto;
    }

    h1 { font-size: 1.6rem; color: #fff; text-shadow: 1px 1px 3px rgba(0,0,0,0.2); }
    p { color: #fff; font-weight: bold; opacity: 0.9; }

    .btn-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      position: relative;
      min-height: 60px;
      width: 100%;
      justify-content: center;
      align-items: center;
    }

    button {
      text-decoration: none;
      color: #111;
      background: #fff;
      padding: 12px 28px;
      border-radius: 50px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, background 0.2s;
    }

    #noBtn {
      z-index: 10;
      white-space: nowrap;
    }

    #yesBtn {
      z-index: 11;
    }

    #yesBtn:hover { background: #e11d48; color: white; }

    .hidden { display: none !important; }
  </style>
</head>
<body>

<canvas id="confettiCanvas"></canvas>

<div class="container" id="mainCard">
  <div id="gifBox">
  <div class="tenor-gif-embed" data-postid="16258414434997781747" data-share-method="host" data-aspect-ratio="1" data-width="100%"></div>
  </div>
    <h1 id="mainTitle">willl you be my valentine?</h1>
    <p id="subTitle">yashiiii is all urs</p>
  </div>

  <div class="btn-group" id="buttonGroup">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
  const gifBox = document.getElementById('gifBox');
  const mainTitle = document.getElementById('mainTitle');
  const subTitle = document.getElementById('subTitle');
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');

  let stage = 1;

  // Your specific GIF IDs from the links provided
  const stages = {
    1: {
      id: "16258414434997781747", // Cute Peach/Goma
      title: "will you be my vallleeennnttiineeee??",
      sub: "yashiiii is all yours"
    },
    2: {
      id: "15195810", // Couple Forgive Me
      title: "SOCHLE VPS CHIKNEYYYYüôÑ",
      sub: "BELT SE KHOOB MAARUNGI"
    },
    3: {
      id: "13518544", // Angry Mochi
      title: "himmat bhot aa gai h tujhmeüò£",
      sub: "krni he padegi belt se kutai"
    },
    4: {
      id: "15974530976611222074", // Peach Goma Phone
      title: "kyaaa BAKETIIII haii ye",
      sub: "bhut glt baat hai yrrüò≠"
    }
  };

  function loadStage(s) {
    // Clear old GIF
    gifBox.innerHTML = '';
    
    // Create new Tenor embed
    const div = document.createElement('div');
    div.className = "tenor-gif-embed";
    div.setAttribute('data-postid', stages[s].id);
    div.setAttribute('data-share-method', 'host');
    div.setAttribute('data-aspect-ratio', '1');
    div.setAttribute('data-width', '100%');
    gifBox.appendChild(div);

    mainTitle.innerText = stages[s].title;
    subTitle.innerText = stages[s].sub;
    
    // Refresh Tenor script
    const oldScript = document.getElementById('tenor-script');
    if (oldScript) oldScript.remove();
    const script = document.createElement('script');
    script.id = 'tenor-script';
    script.src = "https://tenor.com/embed.js";
    script.async = true;
    document.body.appendChild(script);
  }

  // Initial Load
  loadStage(1);

  // No Button Logic
  noBtn.addEventListener('click', (e) => {
    if (stage < 4) {
      stage++;
      loadStage(stage);
    } else {
      // Prevent clicking if it's in runaway mode
      e.preventDefault();
    }
  });

  // Runaway Logic for Stage 4
  noBtn.addEventListener('mouseenter', () => {
    if (stage === 4) {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      
      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  });

  // Yes Button Logic
  yesBtn.addEventListener('click', () => {
    document.getElementById('buttonGroup').classList.add('hidden');
    subTitle.classList.add('hidden');
    
    // Success GIF (Mochi Cat)
    gifBox.innerHTML = `<div class="tenor-gif-embed" data-postid="253027946666209433" data-share-method="host" data-aspect-ratio="1" data-width="100%"></div>`;
    mainTitle.innerText = "mfkerrr huhh finallyyyy huhhhhh";
    
    const script = document.createElement('script');
    script.src = "https://tenor.com/embed.js";
    script.async = true;
    document.body.appendChild(script);

    // Blast Confetti
    const end = Date.now() + (5 * 1000);
    (function frame() {
      confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 } });
      confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 } });
      if (Date.now() < end) requestAnimationFrame(frame);
    }());
  });
</script>

</body>
</html>
